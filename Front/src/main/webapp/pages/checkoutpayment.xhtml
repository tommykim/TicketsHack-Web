<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="../templates/commons.xhtml">
	<f:metadata>
		<f:viewAction action="#{MBpanier.initCheckOutPaiment()}"></f:viewAction>
	</f:metadata>
	<ui:define name="body">
		<div class="container">
			<div class="col-md-12">
				<ul class="breadcrumb">
					<li><a href="index.jsf">Acceuil</a></li>
					<li>Mode de paiement</li>
				</ul>
			</div>

			<div class="col-md-9" id="checkout">

				<div class="box">
					<h:form>
						<h1>Mode de livraison</h1>
						<ul class="nav nav-pills nav-justified">
							<!-- 								<li class="disabled"><a href=""><i -->
							<!-- 										class="fa fa-map-marker"></i><br />Address</a></li> -->
							<!-- 								<li class="disabled"><a href=""><i class="fa fa-truck"></i><br />Mode -->
							<!-- 										de livraison</a></li> -->
							<li class="active"><a href=""><i class="fa fa-money"></i><br />Mode
									de paiement </a></li>
							<li class="disabled"><a href=""><i class="fa fa-eye"></i><br />Confirmation</a></li>
						</ul>

						<div class="content">

							<div class="row">
								<div class="col-sm-12">
									<div class="box payment-method">
										<div class="media-left media-middle">
											<img class="media-object" src="img/logoPayment.png" />
										</div>
										<div class="row">
											<div class="col-xs-3">
												<label>Numero de la carte *</label>
											</div>
											<div class="col-xs-4">
												<h:inputText value="#{MBpanier.numeroCarte}"
													class="form-control" />
											</div>
										</div>
										<br />
										<div class="row">
											<div class="col-xs-3">
												<label>Date d'expiration *</label>
											</div>
											<div class="col-xs-2">
												<h:inputText value="#{MBpanier.moisExpiration}"
													class="form-control" />
											</div>
											<div class="col-xs-2">
												<h:inputText value="#{MBpanier.anneeExpiration}"
													class="form-control" />
											</div>
										</div>
										<!-- /.row -->
										<br />
										<div class="row">

											<div class="col-xs-3">
												<label>Cryptogramme *</label>
											</div>
											<div class="col-xs-2">
												<h:inputSecret value="#{MBpanier.crypto}"
													class="form-control" />
											</div>
										</div>
										<br />
										<p>* Champs obligatoires</p>
										<div class="row">
											<div class="col-xs-3 col-xs-offset-3">
												<h:outputText style="color:red"
													rendered="#{MBpanier.paiementEchec}"
													value="Echec du paiement"></h:outputText>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /.row -->
						</div>
						<!-- /.content -->


						<h:panelGroup>

							<div class="box-footer">
								<div class="pull-left">
									<a href="pages/checkout1adress.jsf" class="btn btn-default"><i
										class="fa fa-chevron-left"></i>Retourne Ã  la page avant</a>
								</div>
								<div class="pull-right">
									<button type="submit"
										jsf:action="#{MBpanier.validerPaiement()}"
										value="Valider et payer ma commande" class="btn btn-primary">Valider
										le paiement</button>
								</div>
							</div>

						</h:panelGroup>
					</h:form>
				</div>
				<!-- /.box -->

			</div>
			<!-- /.col-md-9 -->
		</div>
		<!-- /.container -->
	</ui:define>
</ui:composition>
