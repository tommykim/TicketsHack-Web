<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="../templates/commons.xhtml">
	<ui:define name="body">
		<div class="container">
			<div class="col-md-12">
				<div id="main-slider">
					<div class="item">
						<img class="img-responsive"
							src="images/concert-philarmonie-paris.jpg" alt="" />
					</div>
					<div class="item">
						<img class="img-responsive"
							src="images/concert-muse-tour-eiffel.jpg" alt="" />
					</div>
					<div class="item">
						<img class="img-responsive" src="images/concert-christophe.jpg"
							alt="" />
					</div>
				</div>
				<!-- /#main-slider -->
			</div>
		</div>
		<!-- *** ACTIVITIS RECENTS SLIDESHOW *** -->
		<div id="hot">
			<div class="box">
				<div class="container">
					<div class="col-md-12">
						<h2>Les activités qui vous attendent ....</h2>
					</div>
				</div>
			</div>
			<!-- /.div box -->
			<div class="container">
				<h:form>
					<ul class="list-unstyled">

						<ui:repeat var="categorie" value="#{mbAccueil.allCategorie}">
							<li>
								<h2>#{categorie.libelleCategorie}</h2>
								<div class="product-slider">
									<ui:repeat var="evenement"
										value="#{mbAccueil.getEvenementByCategorieOrderedByParution(categorie)}">
										<div class="item">
											<ui:include src="../templates/product.xhtml" />
										</div>
									</ui:repeat>
								</div>
							</li>
						</ui:repeat>

					</ul>
				</h:form>
			</div>
			<!-- /.div container -->
		</div>
		<!-- /.div hot -->
		<!-- *** BLOG HOMEPAGE ***-->

		<div class="box text-center" data-animate="fadeInUp">
			<div class="container">
				<div class="col-md-12">
					<h3 class="text-uppercase">Depuis notre blog</h3>

					<p class="lead">
						Quoi de neuf dans l'univers du cinéma? <a href="blog.html">Consultez
							notre blog!</a>
					</p>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
