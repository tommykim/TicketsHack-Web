<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	class="navbar navbar-default yamm" role="navigation" id="navbar">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand home" href="pages/index.jsf">
				<img src="../images/logoTicket.png" />
			</a>
			<div class="navbar-buttons">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navigation">
					<span class="sr-only">Toggle navigation</span> <i class="fa fa-align-justify"></i>
				</button>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#search">
					<span class="sr-only">Toggle search</span> <i class="fa fa-search"></i>
				</button>
				<a class="btn btn-default navbar-toggle" href="pages/basket.jsf"> <i
					class="fa fa-shopping-cart"></i> <span class="hidden-xs">0 items in cart</span>
				</a>
			</div>
		</div>
		<!--/.navbar-header -->
		<h:form>
		<div class="navbar-collapse collapse" id="navigation">
			<ul class="nav navbar-nav navbar-left">
					<li class="dropdown yamm-fw open"><a href="pages/index.jsf">Accueil</a></li>
					<ui:repeat var="categorie" value="#{mbAccueil.allCategorie}">
						<li class="dropdown yamm-fw">
							<a  jsf:action="#{mbAccueil.redirectionCategorie(categorie)}" 
							class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
							#{categorie.libelleCategorie}<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<div class="yamm-content">
										<div class="row">
											<ui:repeat var="theme" value="#{mbRecherche.getThemesByCategorie(categorie)}">
									    	<h:outputText value="&lt;div class='col-sm-3'&gt;&lt;ul&gt;" escape="false"  /> 
										    		<li><a jsf:action="#{mbCategorie.redirectionTheme(theme, categorie)}">#{theme.libelleTheme}</a></li>
										    	<h:outputText value="&lt;/ul&gt;&lt;/div&gt;" escape="false"/> 
											</ui:repeat>
										</div>
									</div>
								</li>
							</ul>
						</li>
					</ui:repeat>
			</ul>
		</div>
		</h:form>
		<h:form>
		<div class="navbar-buttons">
			<div class="navbar-collapse collapse right" id="basket-overview">
				<a jsf:action="#{mbAccueil.redirectionPanier()}"  class="btn btn-primary navbar-btn">
					<i class="fa fa-shopping-cart"></i>
					<span class="hidden-sm">
						<h:outputLabel value="#{MBpanier.listeLigneCommande.size()} Articles dans votre Panier" />
					</span>
				</a>
			</div>
		</div>
		</h:form>
	</div>
</div>
